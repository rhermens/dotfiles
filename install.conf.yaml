- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.alacritty.yml: .alacritty.yml
    ~/.p10k.zsh: .p10k.zsh
    ~/.ideavimrc: .ideavimrc
    ~/.vimrc: .vimrc
    ~/.vim: .vim
    ~/.zsh: .zsh
    ~/.config/nvim: nvim
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/dunst: dunst

- shell:
  - [git submodule update --init --recursive, Installing submodules]
